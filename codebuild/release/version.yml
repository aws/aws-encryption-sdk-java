version: 0.2

env:
  variables:
    NODE_OPTIONS: "--max-old-space-size=4096"
    BRANCH: "master"
  git-credential-helper: "yes"

phases:
  install:
    commands:
      - npm --version
    runtime-versions:
      nodejs: 14
  pre_build:
    commands:
      - git config --global user.name "aws-crypto-tools-ci-bot"
      - git config --global user.email "no-reply@noemail.local"
      - git checkout $BRANCH
